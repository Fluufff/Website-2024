on:
  push:
    branches: [ci-test]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download archive content
        run: |
          | wget https://github.com/Fluufff/Website-2024/releases/download/static-2024-v.1.2.2/2024.fluufff.org.zip
          | unzip 2024.fluufff.org.zip
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
